<!-- En log/eliminar_jugador.html -->
{% extends 'log/base.html' %}
{% block main %}
    <h1>Eliminar Jugador</h1>
    <p>¿Estás seguro de eliminar a {{ jugador.nombre }}?</p>
    <form action="{% url 'eliminar_jugador' jugador.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
{% endblock %}
